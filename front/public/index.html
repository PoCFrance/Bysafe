<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BySafe Admin Panel</title>

    <!-- import useful firebase modules -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>

    <!-- import credentials -->
    <script src="firebase-config.js"></script>

    <!-- import js & css -->
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>

    <div hidden id="login">

        <input class="login_input" id="password" type="password" placeholder="Mot de passe">
        <br>
        <button class="login_button" onclick="login()">Se connecter</button>

    </div>

    <div hidden id="logged_in">

        <button class="disconnect" onclick="signOut()" formaction="">Se déconnecter</button>

        <form class="module" id="upload_form" method="POST" onsubmit="validateForm()" enctype="multipart/form-data">
            <h3>Télécharger des collaborateurs</h3>
            <input type="file" name="csv_file" multiple>
            <input type="submit" value="Télécharger">
        </form>

        <div class="module">
            <h3>Supprimer un utilisateur</h3>
            <input id="delete_id" placeholder="ID de chantier">
            <button class="bad" id="delete_button" onclick="deleteUser()">Supprimer</button>
        </div>


        <div class="module">
            <h3>Voir le contenu de la base de donnée</h3>
            <span id="info_db">
                Rafraîchissez pour voir le contenu de la base de donnée:
            </span>
            <button id="refresh_db" onclick="refreshUsers()">Rafraîchir</button>

            <div id="all_db" class="wrapper">
            </div>
        </div>

    </div>

</body>

</html>
