<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BySafe - Console d'administration</title>

    <!-- import useful firebase modules -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>

    <!-- import credentials -->
    <script src="firebase-config.js"></script>

    <!-- import js & css -->
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h3>BySafe - Console d'administration</h3>
    </div>

    <div hidden id="auth_section">

        <input id="login_password" type="password" placeholder="Mot de passe">
        <br>
        <button class="login_button" onclick="login()">Se connecter</button>

    </div>

    <div hidden id="admin_section">

        <button class="logout_button" onclick="signOut()" formaction="">Se déconnecter</button>

        <form class="module" id="file_form" method="POST" onsubmit="validateForm()" enctype="multipart/form-data">
            <h3>Télécharger des collaborateurs</h3>

            <input type="file" id="file_input" name="file_input" multiple>
            <label id="file_select" for="file_input">Choisissez des fichiers</label>

            <button disabled id="file_submit" type="submit">Télécharger ⬆️</button>
        </form>

        <div class="module">
            <h3>Supprimer un collaborateur</h3>
            <input id="delete_id" placeholder="numéro de badge">
            <button id="delete_button" onclick="deleteUser()">Supprimer</button>
        </div>

        <div class="module">
            <h3>Voir le contenu de la base de données</h3>
            <div id="db_info">
                Rafraîchissez pour voir le contenu de la base de données
            </div>
            <button id="db_refresh" onclick="refreshUsers()">Rafraîchir</button>

            <div id="db_content">
            </div>
        </div>

    </div>

</body>

</html>
